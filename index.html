    <section id="formContainer">
      <div class="formInContainer">
        <h1>CarbonTrack</h1>

          <option value="" disabled selected>Select a brand</option>
        </select>
        <select id="modelSelector">
          <option value="" disabled selected>Select a model</option>
        </select>
        <label for="kmValueInput">Distancia en kil√≥metros:</label>
        <input
          type="number"
          id="kmValueInput"
          min="0"
          max="1000"
          step="1"
          value="50"
        />
        <input
          type="range"
          id="kmInput"
          min="0"
          max="1000"
          step="1"
          value="50"
        />
        <p id="emissionsResult">RESULT</p>
      </div>
    </section>
